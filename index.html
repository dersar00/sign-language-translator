<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Images/asl_logo.ico" />
    <title>ASL Translator | Sufiyaan</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <script src="dist/build.js"></script>
</head>

<body>
    <div id="welcomeContainer" class="animated">
        <div id="welcomeScreen">
            <h1>Welcome to ASL Translator</h1>

            <h3 class="animated fadeInUp delay-2s">Sufiyaan Nadeem</h3>
        </div>
        <button class="animated flash delay-3s" id="proceedButton">Proceed</button>
    </div>

    <div id="trainingTitle">
        <h1 id="stage">Train Gestures</h1>
        <h3 id="steps">Hold your start gesture while pressing "Start Gesture" to train about 30 examples. Then, repeat
            the process with Stop.
        </h3>
    </div>

    <button id="nextButton" class="animated flash delay-3s">Next</button>
    <button id="predictButton" class="animated flash slideInRight faster">Predict</button>



    <div id="status">
        <p id="status-text">Status: Not Ready</p>
    </div>



    <div id="training">
        <div id="initialTraining">
            <img src="" alt="checkmark" id="checkmark_startButton" class="checkMark">
            <button id="startButton" class="trainButton ">Start Gesture</button>
            <button id="clear_startButton" class="clearButton">Clear</button>
            <h3 id="counter_startButton" class="counter"></h3>

            <button id="stopButton" class="trainButton ">Stop Gesture</button>
            <button id="clear_stopButton" class="clearButton">Clear</button>
            <h3 id="counter_stopButton" class="counter"></h3>
            <img src="" alt="checkmark" id="checkmark_stopButton" class="checkMark">

        </div>
        <div id="videoHolder">
            <video id="video" src='' muted autoplay playsinline></video>
        </div>


        <div id="train-new">
            <h5>Add Gesture</h5>
            <img src="Images/plus_sign.svg" alt="Plus Sign" class="plus_sign">
            <form id="add-word" autocomplete="off">
                <input type="text" id="new-word" placeholder="New Gesture Title">

                <!--label>
                    <input type="checkbox" id="is-terminal-word"> End of Punctuation
                </label-->

                <input type="submit" id="submit-word" value="Add Word &#9658;">

            </form>

            <!--Gets us to next page-->
            <div id="trainingDisplay" class="trainButton"></div>
            <!--div id="example-list"></div-->

            <!--button id="action-btn" class="trainButton animated flash delay-3s">Train</button>-->
        </div>
        <div id="translationContainer">
            <h3 id="translationText">Hello how are you?</h3>
        </div>

    </div>
    <div id="trained_cards">
    </div>

</body>

</html>
